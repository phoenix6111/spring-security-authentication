<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户短信验证码登陆</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .m-title {
            margin-top: 30px;
        }

        .bd-example {
            position: relative;
            padding: 1rem;
            margin: 1rem;
            border: solid #f7f7f9;
            border-width: .2rem 0 0;
        }

        @media (min-width: 576px){
            .bd-example {
                padding: 1.5rem;
                margin-right: 0;
                margin-left: 0;
                border-width: .2rem;
            }
        }

    </style>
</head>
<body>
    <h1 class="text-center m-title">用户短信验证码登陆页面</h1>
    <h3 class="text-center">表单登陆</h3>
    <div class="container">
        <div class="bd-example">
            <form action="/authentication/form" method="post">
                <div class="form-group row text-right">
                    <label class="col-sm-2 col-form-label">电话号码：</label>
                    <div class="col-sm-6">
                        <input type="text" name="mobile" id="mobile" class="form-control" placeholder="电话号码" value="18612345678">
                    </div>
                </div>
                <div class="form-group row text-right">
                    <label class="col-sm-2 col-form-label">验证码：</label>
                    <div class="col-sm-6">
                        <input type="text" name="imageCode" class="form-control" placeholder="验证码">
                        <button class="btn" id="sendSms">发送验证码</button>
                    </div>
                </div>
                <input type="submit" value="提交" class="btn btn-primary offset-sm-2">
            </form>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
           var mobile = $("#mobile").val();
            $("#sendSms").on("click",function () {
               $.get("/code/sms?mobile="+mobile,function (res) {
                    console.log("send sms success");
               });
           });
        });
    </script>
</body>
</html>
