<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .m-title {
            margin-top: 30px;
        }

        .bd-example {
            position: relative;
            padding: 1rem;
            margin: 1rem;
            border: solid #f7f7f9;
            border-width: .2rem 0 0;
        }

        @media (min-width: 576px){
            .bd-example {
                padding: 1.5rem;
                margin-right: 0;
                margin-left: 0;
                border-width: .2rem;
            }
        }

    </style>
</head>
<body>
    <h1 class="text-center m-title">用户登陆页面</h1>
    <h3 class="text-center">表单登陆</h3>
    <div class="container">
        <div class="bd-example">
            <form action="/authentication/form" method="post">
                <div class="form-group row text-right">
                    <label class="col-sm-2 col-form-label">用户名：</label>
                    <div class="col-sm-6">
                        <input type="text" name="username" class="form-control" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group row text-right">
                    <label class="col-sm-2 col-form-label">密码：</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row text-right">
                    <label class="col-sm-2 col-form-label">验证码：</label>
                    <div class="col-sm-6">
                        <input type="text" name="imageCode" class="form-control" placeholder="验证码">
                        <img src="/code/image">
                    </div>
                </div>
                <input type="submit" value="提交" class="btn btn-primary offset-sm-2">
            </form>
        </div>
    </div>
</body>
</html>
